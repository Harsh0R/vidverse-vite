specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VideoPlatform
    network: mumbai
    source:
      address: "0xE2F92C1c3EA2f987d1f93D38E514d35EF6576e79"
      abi: VideoPlatform
      startBlock: 47191425
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreatedStream
        - StreamStopped
        - VideoTipped
        - VideoUploaded
      abis:
        - name: VideoPlatform
          file: ./abis/VideoPlatform.json
      eventHandlers:
        - event: CreatedStream(uint256,address,string,string,string,bool)
          handler: handleCreatedStream
        - event: StreamStopped(indexed uint256,address)
          handler: handleStreamStopped
        - event: VideoTipped(indexed uint256,indexed address,address,uint256,uint256)
          handler: handleVideoTipped
        - event: VideoUploaded(uint256,address,string,string,string,uint256)
          handler: handleVideoUploaded
      file: ./src/video-platform.ts
