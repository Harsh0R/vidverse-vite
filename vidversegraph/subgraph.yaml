specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VideoPlatform
    network: mumbai
    source:
      address: "0xDc875b9952E9136B6E0BB4d4Fb4A752e193bc368"
      abi: VideoPlatform
      startBlock: 47185329
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreatedStream
        - StreamStopped
        - VideoUploaded
      abis:
        - name: VideoPlatform
          file: ./abis/VideoPlatform.json
      eventHandlers:
        - event: CreatedStream(uint256,address,string,string,string,bool)
          handler: handleCreatedStream
        - event: StreamStopped(indexed uint256,address)
          handler: handleStreamStopped
        - event: VideoUploaded(uint256,address,string,string,string,uint256)
          handler: handleVideoUploaded
      file: ./src/video-platform.ts
