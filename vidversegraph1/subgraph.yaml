specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VideoPlatform
    network: mumbai
    source:
      address: "0x019F1Ef65D0096F393296136a478e613b8fFf3D8"
      abi: VideoPlatform
      startBlock: 47261274
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreatedStream
        - StreamStopped
        - StreamTipped
        - SubscribedToCreator
        - UnsubscribedFromCreator
        - UserRegistered
        - VideoTipped
        - VideoUploaded
      abis:
        - name: VideoPlatform
          file: ./abis/VideoPlatform.json
      eventHandlers:
        - event: CreatedStream(uint256,address,string,string,string,bool,string,string)
          handler: handleCreatedStream
        - event: StreamStopped(indexed uint256,address)
          handler: handleStreamStopped
        - event: StreamTipped(indexed uint256,indexed address,address,uint256,uint256)
          handler: handleStreamTipped
        - event: SubscribedToCreator(indexed address,indexed address)
          handler: handleSubscribedToCreator
        - event: UnsubscribedFromCreator(indexed address,indexed address)
          handler: handleUnsubscribedFromCreator
        - event: UserRegistered(indexed address,string)
          handler: handleUserRegistered
        - event: VideoTipped(indexed uint256,indexed address,address,uint256,uint256)
          handler: handleVideoTipped
        - event: VideoUploaded(uint256,address,string,string,string)
          handler: handleVideoUploaded
      file: ./src/video-platform.ts
